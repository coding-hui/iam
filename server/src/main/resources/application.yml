server:
  port: 80
  servlet:
    context-path: /

spring:
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false
  application:
    name: wecoding-iam
  servlet:
    multipart:
      max-request-size: 100MB
      max-file-size: 100MB
  cache:
    type: redis
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  messages:
    basename: messages,messages-common,messages-iam

  liquibase:
    change-log: classpath:db/db.changelog-master.xml

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/wecoding_iam?createDatabaseIfNotExist=true&autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=CONVERT_TO_NULL&useSSL=false&serverTimezone=CTT
    username: root
    password: root
  #    password: WeCoding319.
  redis:
    host: localhost
    port: 6379
    database: 0
    password:
    timeout: 10s


# 日志配置
logging:
  level:
    top.wecoding: debug
    org.springframework: warn
    com.baomidou.dynamic: warn

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
