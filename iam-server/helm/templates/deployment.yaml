apiVersion: apps/v1
kind: Deployment
metadata:
    name: {{ include "wecoding-iam.fullname" . }}
    labels:
    {{- include "wecoding-iam.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
    replicas: {{ .Values.replicaCount }}
  {{- end }}
    selector:
        matchLabels:
      {{- include "wecoding-iam.selectorLabels" . | nindent 6 }}
    template:
        metadata:
      {{- with .Values.podAnnotations }}
            annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
            labels:
        {{- include "wecoding-iam.selectorLabels" . | nindent 8 }}
        spec:
      {{- with .Values.imagePullSecrets }}
            imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
            serviceAccountName: {{ include "wecoding-iam.serviceAccountName" . }}
            securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
            containers:
                -   env:
                        -   name: KUBERNETES_CLUSTER_DOMAIN
                            value: {{ .Values.kubernetesClusterDomain }}
                    name: {{ .Chart.Name }}
                    securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
                    image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
                    imagePullPolicy: {{ .Values.image.pullPolicy }}
                    volumeMounts:
                        -   mountPath: /etc/wecoding-iam/config.yaml
                            name: wecoding-iam
                            subPath: config.yaml
                    ports:
                        -   name: http
                            containerPort: 80
                            protocol: TCP
                    resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
            nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
            affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
            tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
            volumes:
                -   configMap:
                        defaultMode: 511
                        items:
                            -   key: config.yaml
                                path: config.yaml
                        name: {{ include "wecoding-iam.fullname" . }}
                    name: wecoding-iam
