apiVersion: v1
kind: Service
metadata:
    name: {{ include "wecoding-iam.fullname" . }}
    labels:
    {{- include "wecoding-iam.labels" . | nindent 4 }}
spec:
    type: {{ .Values.service.type }}
    ports:
        -   port: {{ .Values.service.port }}
            targetPort: http
            protocol: TCP
            name: http
    selector:
    {{- include "wecoding-iam.selectorLabels" . | nindent 4 }}
